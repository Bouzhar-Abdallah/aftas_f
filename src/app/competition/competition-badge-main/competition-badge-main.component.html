
            <div [ngClass]="competition.status === 'duringPlay' ? 'border-2 border-orange-500' : ''"
                class="relative border rounded-md overflow-auto bg-slate-100 w-full py-4 px-3 hover:border-orange-400 hover:shadow-lg hover:scale-105 hover:shadow-orange-400 transition-all duration-500">
                <div class="grid grid-rows-2 items-center">
                    <div class="row-span-1 ">

                        <p class="text-center font-light capitalize py-2 px-5 rounded-lg">
                            {{headerMessage}}
                        </p>


                    </div>
                    <div class="row-span-1">
                        <hr class="border-orange-200 my-1 ">
                        <div class="flex flex-col justify-center items-center">
                            <p class="text-center font-bold capitalize text-sm py-2 px-5 rounded-lg">
                                <span class=" capitalize text-xs font-thin text-slate-500">
                                    {{footerMessage.timeMessage}}</span>
                                {{ footerMessage.time}}
                            </p>
                        </div>

                    </div>
                </div>
                <p *ngIf="footerMessage.provideResultsLink"
                    class="absolute right-1 bottom-1 font-thin text-xs text-slate-500 text-right">voir classement </p>


            </div>
