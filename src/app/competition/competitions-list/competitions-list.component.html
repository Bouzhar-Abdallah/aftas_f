<div class="h-full col-span-1  border bg-white drop-shadow-lg rounded-lg hover:border-orange-300">
  <div class=" rounded-t-lg bg-jet p-3 text-whiteGhost bg-opacity-90 hover:bg-opacity-100">
    <h1 class="text-center">Competitions</h1>
  </div>
  <div class="px-5 ">
    <div *ngFor="let competition of competitions$ |async" class="text-base my-4 relative z-0">
      <div [ngClass]="selectedCompetition && competition.code != selectedCompetition.code ? 'opacity-60': 'opacity-0'"
        class="absolute h-full w-full bg-gray-200  rounded-md pointer-events-none transition-all duration-500"></div>
      <div (click)="selectCompetition(competition)"
        [ngClass]="competition.status === 'duringPlay' ? 'border-2 border-orange-500 bg-whiteGhost' : selectedCompetition && competition.code === selectedCompetition.code ? ' border-orange-400 scale-105 shadow-md shadow-orange-300': ''"
        class="
    
    border p-2 rounded-md overflow-auto bg-slate-100 hover:border-orange-400 hover:scale-102 hover:bg-whiteGhost hover:shadow-md hover:shadow-orange-300 transition-all duration-500 ease-in-out">
        <div class="grid grid-cols-2 ">
          <div class="">
            <p class="text-sm font-normal"><span class="text-slate-400 capitalize font-extralight text-xs">location:
              </span> {{competition.location}}</p>
            <hr class="border-slate-100 my-1">
            <p class="text-sm font-normal"><span class="text-slate-400 capitalize font-extralight text-xs">participants:
              </span> {{competition.rankings.length}}/{{competition.numberOfParticipants}}</p>
          </div>
          <div class="ml-auto">
            <p class="font-normal  text-right text-xs"><span class="text-slate-400 capitalize font-extralight text-xs">

                <!-- </span>{{ competition.date | date:'fullDate'}}</p> -->
              </span>{{ competition.displayDate}}</p>
            <hr class="border-orange-200 my-1">
            <p class="text-sm font-normal text-right"><span class="text-slate-400 capitalize font-extralight text-xs">
              </span>{{competition.startTime | date:'shortTime'}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
